<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>

<body>

    <header>
        <h1>Tabuada</h1>
    </header>

    <main>

        <section class="calc">
            <div class="group">

                <h2 class="table-elements">Number
                    <input type="number" class="ipt-numb" id="numb" placeholder="0" min="0">
                    <button class="btn" id="send">Get Tabulator</button>
                </h2>
                
                
                <div class="table-div">
                    <textarea placeholder="Type one number up" class="table" id="txt"></textarea>
                </div>
                
            </div>
        </section>

    </main>

    <footer>
        <h2>&copy;CursoemVideo</h2>
    </footer>

    <script src="./script.js" defer></script>
</body>

</html>
